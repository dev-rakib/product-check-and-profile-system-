
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_signup_admin_style.css">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="signup.php" method="post" enctype="multipart/form-data">
        <label for="profile_pic">Upload Profile Picture:</label>
        <input type="file" name="profile_pic" accept="image/*" required><br>

        Name: <input type="text" name="name" placeholder="Name" required><br>
        Address: <input type="text" name="address" placeholder="building no, road no, area, district, zip code" required><br>
        Phone: <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{11}" required><br>
        Email: <input type="email" name="email" placeholder="Email" required><br>
        Password: <input type="password" name="password" placeholder="Password" required><br>

        <button type="submit">Signup</button>
    </form>
    <p>Have an account?</p>
    <a href="login.html">Login</a>
</body>
</html>
